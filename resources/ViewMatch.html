<!-- Landing page for viewing a match -->

<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouting App | View Match</title>
  <head>

  <body>
    <h1>View info about a match!</h1>
    <form action="/viewmatch">
        <label for="match">Match number:</label>
        <input type="text" id="match" name="match">
        <br />
        <input type="submit" value="View!">
    </form>
  </body>
</html>
