<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scouting App | Add Match</title>
  <link rel="stylesheet" href="css/AddMatch.css">
</head>

<body>
<div class="content-container">
  <h3 id="addmatch-title">Add a match</h3>
  <!-- addition message goes here -->
  <!-- the above comment is load-bearing; don't remove it! -->
  <!-- TODO: use a real frontend framework and/or TSX here -->
  <form action="/addmatch">

    <div class="team-teamnumber-div">
      <div class="number-div">
        <label for="number">Match number:</label> <input type="text" id="number" name="number" pattern="[0-9]*" placeholder="Match Number" min="0" required>
      </div>
      <div class="teamnumber-div">
        <label for="teamnumber">Team number:</label>  <input type="text" id="teamnumber" name="teamnumber" pattern="[0-9]*" placeholder="Team Number" min="0" required>
      </div>
      <div class="clearfix"></div>
    </div>

    <div class="color-wheel-div">
      <div class="color-div">
        <label for="alliance">Alliance</label> <select id="alliance" name="alliance">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
      </select>
      </div>
      <div class="clearfix"></div>
    </div>

    <div class="level-shield-div">
      <label for="crossedautoline">Did the robot exit the tarmac in auto?</label> <input type="checkbox" id="crossedautoline" name="crossedautoline" value="true">
    </div>

    <div class="scored-balls-div">
      <script>
          function addTo(elem, amount, allowNegative = false) {
              var curValue = parseInt(document.getElementById(elem).value) || 0;
              let newValue = curValue + amount;
              // The value must be nonnegative
              if (newValue < 0 && !allowNegative) newValue = 0;
              document.getElementById(elem).value = newValue.toString();
          }
      </script>

      <div class="scored-balls-label">
        Cargo shot in auto:
      </div>
      <div class="scored-balls-inputs">

        <div class="port-label">
          Shots Made (Low Goal):
        </div>
        <div class="single-port-input">
          <button onclick="addTo('autoshotlowmade', -1);" class="decrement-button" type="button">⬇️</button>
          <input type="text" id="autoshotlowmade" name="autoshotlowmade" pattern="[0-9]*" placeholder="Low Goal Made" class="low-goal" value="0" min="0" required>
          <button onclick="addTo('autoshotlowmade', 1);" class="increment-button" type="button">⬆️</button>
        </div>
        <div class="port-label">
          Shots Missed (Low Goal):
        </div>
        <div class="single-port-input">
          <button onclick="addTo('autoshotlowmissed', -1);" class="decrement-button" type="button">⬇️</button>
          <input type="text" id="autoshotlowmissed" name="autoshotlowmissed" pattern="[0-9]*" placeholder="Low Goal Missed" class="low-goal" value="0" min="0" required>
          <button onclick="addTo('autoshotlowmissed', 1);" class="increment-button" type="button">⬆️</button>
        </div>

        <div class="port-label">
          Shots Made (High Goal):
        </div>

        <div class="single-port-input">
          <button onclick="addTo('autoshothighmade', -1);" class="decrement-button" type="button">⬇️</button>
          <input type="text" id="autoshothighmade" name="autoshothighmade" pattern="[0-9]*" placeholder="High Goal Made" class="outer-goal" value="0" min="0" required>
          <button onclick="addTo('autoshothighmade', 1);" class="increment-button" type="button">⬆️</button>
        </div>
        <div class="port-label">
          Shots Missed (High Goal):
        </div>
        <div class="single-port-input">
          <button onclick="addTo('autoshothighmissed', -1);" class="decrement-button" type="button">⬇️</button>
          <input type="text" id="autoshothighmissed" name="autoshothighmissed" pattern="[0-9]*" placeholder="High Goal Missed" class="outer-goal" value="0" min="0" required>
          <button onclick="addTo('autoshothighmissed', 1);" class="increment-button" type="button">⬆️</button>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>

    <div class="scored-balls-div">
      <div class="scored-balls-label">
        Cargo shot in teleop:
      </div>
      <div class="scored-balls-inputs">

        <div class="port-label">
          Shots Made (Low Goal):
        </div>
        <div class="single-port-input">
          <button onclick="addTo('teleopshotlowmade', -1);" class="decrement-button" type="button">⬇️</button>
          <input type="text" id="teleopshotlowmade" name="teleopshotlowmade" pattern="[0-9]*" placeholder="Low Goal Made" class="low-goal" value="0" min="0" required>
          <button onclick="addTo('teleopshotlowmade', 1);" class="increment-button" type="button">⬆️</button>
        </div>
        <div class="port-label">
          Shots Missed (Low Goal):
        </div>
        <div class="single-port-input">
          <button onclick="addTo('teleopshotlowmissed', -1);" class="decrement-button" type="button">⬇️</button>
          <input type="text" id="teleopshotlowmissed" name="teleopshotlowmissed" pattern="[0-9]*" placeholder="Low Goal Missed" class="low-goal" value="0" min="0" required>
          <button onclick="addTo('teleopshotlowmissed', 1);" class="increment-button" type="button">⬆️</button>
        </div>

        <div class="port-label">
          Shots Made (High Goal):
        </div>

        <div class="single-port-input">
          <button onclick="addTo('teleopshothighmade', -1);" class="decrement-button" type="button">⬇️</button>
          <input type="text" id="teleopshothighmade" name="teleopshothighmade" pattern="[0-9]*" placeholder="High Goal Made" class="outer-goal" value="0" min="0" required>
          <button onclick="addTo('teleopshothighmade', 1);" class="increment-button" type="button">⬆️</button>
        </div>
        <div class="port-label">
          Shots Missed (High Goal):
        </div>
        <div class="single-port-input">
          <button onclick="addTo('teleopshothighmissed', -1);" class="decrement-button" type="button">⬇️</button>
          <input type="text" id="teleopshothighmissed" name="teleopshothighmissed" pattern="[0-9]*" placeholder="High Goal Missed" class="outer-goal" value="0" min="0" required>
          <button onclick="addTo('teleopshothighmissed', 1);" class="increment-button" type="button">⬆️</button>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>

    <div class="level-shield-div">
      <label for="estopped">Was the robot emergency stopped?</label> <input type="checkbox" id="estopped" name="estopped" value="true">
    </div>

    <div class="level-shield-div">
      <label for="yellowcard">Did the robot get a yellow card?</label> <input type="checkbox" id="yellowcard" name="yellowcard" value="true">
    </div>

    <div class="level-shield-div">
      <label for="redcard">Did the robot get a red card?</label> <input type="checkbox" id="redcard" name="redcard" value="true">
    </div>


    <div class="level-shield-div">
      <label for="borked">Was the robot disabled?</label> <input type="checkbox" id="borked" name="borked" value="true">
    </div>

    <div class="color-wheel-div">
      <div class="color-div">
        <label for="monkeybarstate">Climbing</label> <select id="monkeybarstate" name="monkeybarstate">
        <option value="didnotattempt">not attempted</option>
        <option value="none">failed</option>
        <option value="low">lowest RUNG</option>
        <option value="mid">middle RUNG</option>
        <option value="high">high RUNG</option>
        <option value="traversal">traversal (highest) RUNG</option>
      </select>
      </div>
      <div class="clearfix"></div>
    </div>

    <input type="submit" value="Add match">
  </form>
</div>

<script> </script> <!-- This line is here to prevent the pageload animation bug in chrome -->
</body>
</html>
